<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS IoT - Conexi√≥n Exitosa</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1370.0.min.js"></script>
  <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
</head>
<body>
<h2>üöÄ AWS IoT Core - Comunicaci√≥n Web</h2>
<div class="controls">
  <button onclick="conectar()">Conectar</button>
  <button onclick="publicar()" id="btnPublicar" disabled>Enviar Mensaje</button>
  <button onclick="limpiar()">Limpiar Log</button>
</div>
<pre id="log"></pre>

<script>
let client = null;

const log = (m) => {
  const time = new Date().toLocaleTimeString();
  document.getElementById("log").textContent += `[${time}] ${m}\n`;
  document.getElementById("log").scrollTop = document.getElementById("log").scrollHeight;
};

function limpiar() {
  document.getElementById("log").textContent = "";
}

const cfg = {
  region: "us-east-1",
  identityPoolId: "us-east-1:7860e2f2-eb64-4494-9c2a-fe735c8912ec",
  iotEndpoint: "a1eyoxsww0xvbl-ats.iot.us-east-1.amazonaws.com"
};

AWS.config.region = cfg.region;
AWS.config.credentials = new AWS.CognitoIdentityCredentials({
  IdentityPoolId: cfg.identityPoolId
});

function conectar() {
  log("üîÑ Iniciando conexi√≥n...");
  
  AWS.config.credentials.get((err) => {
    if (err) {
      log("‚ùå Error obteniendo credenciales: " + err.message);
      return;
    }
    
    log("‚úÖ Credenciales obtenidas");
    log("üÜî Identity ID: " + AWS.config.credentials.identityId);
    
    const clientId = "web-client-" + Math.floor(Math.random() * 100000);
    log("üì± Client ID: " + clientId);
    
    const url = crearUrlFirmada();
    log("‚è≥ Conectando a AWS IoT Core...");
    
    client = mqtt.connect(url, {
      clientId: clientId,
      keepalive: 30,
      connectTimeout: 30000,
      reconnectPeriod: 1000,
      clean: true
    });
    
    client.on("connect", () => {
      log("üéâ ¬°CONECTADO EXITOSAMENTE A AWS IOT CORE!");
      log("üì° Suscribi√©ndose al topic 'test/topic'...");
      
      client.subscribe("test/topic", { qos: 0 }, (err) => {
        if (err) {
          log("‚ùå Error al suscribirse: " + err.message);
        } else {
          log("‚úÖ Suscrito correctamente al topic 'test/topic'");
          document.getElementById("btnPublicar").disabled = false;
        }
      });
    });
    
    client.on("message", (topic, message) => {
      log("‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ");
      log("üì® MENSAJE RECIBIDO");
      log("   Topic: " + topic);
      log("   Payload: " + message.toString());
      log("‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ");
    });
    
    client.on("error", (error) => {
      log("‚ùå Error MQTT: " + error.message);
    });
    
    client.on("close", () => {
      log("üîå Conexi√≥n cerrada");
      document.getElementById("btnPublicar").disabled = true;
    });
    
    client.on("offline", () => {
      log("üìµ Cliente offline - Reintentando...");
    });
    
    client.on("reconnect", () => {
      log("üîÑ Reconectando...");
    });
  });
}

function publicar() {
  if (!client || !client.connected) {
    log("‚ùå No hay conexi√≥n activa");
    return;
  }
  
  const mensaje = {
    mensaje: "¬°Hola desde la p√°gina web!",
    timestamp: new Date().toISOString(),
    aleatorio: Math.floor(Math.random() * 1000)
  };
  
  log("üì§ Publicando mensaje...");
  client.publish("test/topic", JSON.stringify(mensaje, null, 2), { qos: 0 }, (err) => {
    if (err) {
      log("‚ùå Error al publicar: " + err.message);
    } else {
      log("‚úÖ Mensaje publicado exitosamente");
    }
  });
}

function crearUrlFirmada() {
  const datetime = new Date().toISOString().replace(/[:-]|\.\d{3}/g, '');
  const date = datetime.substr(0, 8);
  
  const credentialScope = date + '/' + cfg.region + '/iotdevicegateway/aws4_request';
  const canonicalQuerystring = 
    'X-Amz-Algorithm=AWS4-HMAC-SHA256' +
    '&X-Amz-Credential=' + encodeURIComponent(AWS.config.credentials.accessKeyId + '/' + credentialScope) +
    '&X-Amz-Date=' + datetime +
    '&X-Amz-SignedHeaders=host';
  
  const canonicalHeaders = 'host:' + cfg.iotEndpoint + '\n';
  const payloadHash = AWS.util.crypto.sha256('', 'hex');
  const canonicalRequest = 'GET\n/mqtt\n' + canonicalQuerystring + '\n' + 
    canonicalHeaders + '\nhost\n' + payloadHash;
  
  const stringToSign = 'AWS4-HMAC-SHA256\n' + datetime + '\n' + credentialScope + '\n' + 
    AWS.util.crypto.sha256(canonicalRequest, 'hex');
  
  const kDate = AWS.util.crypto.hmac('AWS4' + AWS.config.credentials.secretAccessKey, date);
  const kRegion = AWS.util.crypto.hmac(kDate, cfg.region);
  const kService = AWS.util.crypto.hmac(kRegion, 'iotdevicegateway');
  const kSigning = AWS.util.crypto.hmac(kService, 'aws4_request');
  const signature = AWS.util.crypto.hmac(kSigning, stringToSign, 'hex');
  
  let url = 'wss://' + cfg.iotEndpoint + '/mqtt?' + canonicalQuerystring + 
    '&X-Amz-Signature=' + signature;
  
  if (AWS.config.credentials.sessionToken) {
    url += '&X-Amz-Security-Token=' + encodeURIComponent(AWS.config.credentials.sessionToken);
  }
  
  return url;
}
</script>

  #log {

  #log::-webkit-scrollbar {

  }
  
  #log::-webkit-scrollbar-track {
    background: #0f0f1e;

  }

    background: #00ff41;

  }
</style>
</body>
</html>
