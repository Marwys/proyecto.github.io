<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS IoT Comunicaci√≥n</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1370.0.min.js"></script>
  <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
</head>
<body>
<h2>Comunicaci√≥n con AWS IoT</h2>
<button onclick="conectar()">Conectar</button>
<button onclick="publicar()" id="btnPublicar" disabled>Enviar Mensaje</button>
<button onclick="verificarPermisos()">Verificar Permisos</button>
<button onclick="limpiar()">Limpiar</button>
<pre id="log"></pre>

<script>
let client = null;

const log = (m) => {
  const time = new Date().toLocaleTimeString();
  document.getElementById("log").textContent += `[${time}] ${m}\n`;
  console.log(m);
};

function limpiar() {
  document.getElementById("log").textContent = "";
}

const cfg = {
  region: "us-east-1",
  identityPoolId: "us-east-1:7860e2f2-eb64-4494-9c2a-fe735c8912ec",
  iotEndpoint: "a1eyoxsww0xvbl-ats.iot.us-east-1.amazonaws.com"
};

AWS.config.region = cfg.region;
AWS.config.credentials = new AWS.CognitoIdentityCredentials({
  IdentityPoolId: cfg.identityPoolId
});

function verificarPermisos() {
  log("üîç Verificando permisos...");
  
  AWS.config.credentials.get((err) => {
    if (err) {
      log("‚ùå Error: " + err.message);
      return;
    }
    
    const sts = new AWS.STS();
    sts.getCallerIdentity({}, (err, data) => {
      if (err) {
        log("‚ùå STS error: " + err.message);
      } else {
        log("‚úÖ Identity ARN: " + data.Arn);
        log("‚úÖ Account: " + data.Account);
        log("‚úÖ UserId: " + data.UserId);
      }
    });
    
    // Intentar describir endpoint IoT
    const iot = new AWS.Iot();
    iot.describeEndpoint({ endpointType: 'iot:Data-ATS' }, (err, data) => {
      if (err) {
        log("‚ö†Ô∏è No se puede describir IoT endpoint: " + err.code);
        log("   (Esto es normal - no afecta la conexi√≥n MQTT)");
      } else {
        log("‚úÖ IoT Endpoint: " + data.endpointAddress);
      }
    });
  });
}

function conectar() {
  log("üîÑ Obteniendo credenciales...");
  
  AWS.config.credentials.get((err) => {
    if (err) {
      log("‚ùå Error Cognito: " + err.message);
      return;
    }
    
    log("‚úÖ Credenciales OK");
    log("üîê AccessKey: " + AWS.config.credentials.accessKeyId.substring(0, 10) + "...");
    
    const clientId = "web-" + Math.floor(Math.random() * 100000);
    log("üì± ClientId: " + clientId);
    
    const url = crearUrlFirmada();
    
    log("‚è≥ Conectando a AWS IoT...");
    
    client = mqtt.connect(url, {
      clientId: clientId,
      keepalive: 30,
      connectTimeout: 30000,
      reconnectPeriod: 0,
      protocolVersion: 4
    });
    
    let connectTimeout = setTimeout(() => {
      log("‚è∞ Timeout de conexi√≥n (30s). Posibles causas:");
      log("   1. Trust Policy del rol IAM no permite acceso");
      log("   2. Endpoint IoT incorrecto");
      log("   3. Firewall bloqueando WebSocket");
    }, 30000);
    
    client.on("connect", () => {
      clearTimeout(connectTimeout);
      log("üöÄ ¬°CONECTADO A AWS IOT!");
      
      client.subscribe("test/topic", (err) => {
        if (err) {
          log("‚ùå Error suscripci√≥n: " + err.message);
        } else {
          log("‚úÖ Suscrito a test/topic");
          document.getElementById("btnPublicar").disabled = false;
        }
      });
    });
    
    client.on("message", (topic, message) => {
      log("üì® [" + topic + "] " + message.toString());
    });
    
    client.on("error", (error) => {
      clearTimeout(connectTimeout);
      log("‚ùå Error MQTT: " + error.message);
      log("üí° Verifica la Trust Policy del rol IAM");
      console.error("Error completo:", error);
    });
    
    client.on("close", () => {
      log("üîå Conexi√≥n cerrada");
      document.getElementById("btnPublicar").disabled = true;
    });
    
    client.on("offline", () => {
      log("üìµ Offline");
    });
  });
}

function publicar() {
  if (!client || !client.connected) {
    log("‚ùå No conectado");
    return;
  }
  
  const mensaje = {
    texto: "Hola desde la web",
    timestamp: new Date().toISOString(),
    random: Math.random()
  };
  
  client.publish("test/topic", JSON.stringify(mensaje), (err) => {
    if (err) {
      log("‚ùå Error publicando: " + err.message);
    } else {
      log("‚úÖ Mensaje publicado: " + mensaje.texto);
    }
  });
}

function crearUrlFirmada() {
  const datetime = new Date().toISOString().replace(/[:-]|\.\d{3}/g, '');
  const date = datetime.substr(0, 8);
  
  const credentialScope = date + '/' + cfg.region + '/iotdevicegateway/aws4_request';
  const canonicalQuerystring = 
    'X-Amz-Algorithm=AWS4-HMAC-SHA256' +
    '&X-Amz-Credential=' + encodeURIComponent(AWS.config.credentials.accessKeyId + '/' + credentialScope) +
    '&X-Amz-Date=' + datetime +
    '&X-Amz-SignedHeaders=host';
  
  const canonicalHeaders = 'host:' + cfg.iotEndpoint + '\n';
  const payloadHash = AWS.util.crypto.sha256('', 'hex');
  const canonicalRequest = 'GET\n/mqtt\n' + canonicalQuerystring + '\n' + 
    canonicalHeaders + '\nhost\n' + payloadHash;
  
  const stringToSign = 'AWS4-HMAC-SHA256\n' + datetime + '\n' + credentialScope + '\n' + 
    AWS.util.crypto.sha256(canonicalRequest, 'hex');
  
  const kDate = AWS.util.crypto.hmac('AWS4' + AWS.config.credentials.secretAccessKey, date);
  const kRegion = AWS.util.crypto.hmac(kDate, cfg.region);
  const kService = AWS.util.crypto.hmac(kRegion, 'iotdevicegateway');
  const kSigning = AWS.util.crypto.hmac(kService, 'aws4_request');
  const signature = AWS.util.crypto.hmac(kSigning, stringToSign, 'hex');
  
  let url = 'wss://' + cfg.iotEndpoint + '/mqtt?' + canonicalQuerystring + 
    '&X-Amz-Signature=' + signature;
  
  if (AWS.config.credentials.sessionToken) {
    url += '&X-Amz-Security-Token=' + encodeURIComponent(AWS.config.credentials.sessionToken);
  }
  
  return url;
}
</script>

    font-family: Arial, sans-serif;

</style>
</body>
