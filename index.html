<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Battery Control GUI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0e131a;
  color: #d1d5db;
  font-family: "Segoe UI", system-ui, sans-serif;
}

* { box-sizing: border-box; }

.app {
  display: grid;
  grid-template-columns: 320px 1fr;
  height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  background: #0b0f16;
  padding: 15px;
  border-right: 1px solid #1f2937;
  overflow-y: auto;
}

.group {
  background: #111827;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 12px;
}

.group h3 {
  margin: 0 0 10px;
  font-size: 0.95em;
  color: #60a5fa;
}

/* ===== STATUS ===== */
.status {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.85em;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}
.dot.red { background: #ef4444; }
.dot.green { background: #22c55e; }

/* ===== BUTTONS ===== */
button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  background: #1f2937;
  color: #e5e7eb;
  cursor: pointer;
  font-weight: 600;
}

button:hover {
  background: #374151;
}

button.active {
  background: #2563eb;
  color: #eff6ff;
}

button.primary {
  background: #16a34a;
  color: #052e16;
}

button.primary.running {
  background: #dc2626;
  color: #fee2e2;
}

/* ===== INPUTS ===== */
label {
  font-size: 0.8em;
  color: #9ca3af;
}

input {
  width: 100%;
  padding: 8px;
  background: #020617;
  border: 1px solid #1f2937;
  color: #e5e7eb;
  border-radius: 6px;
  margin-top: 4px;
}

/* ===== MAIN ===== */
.main {
  display: grid;
  grid-template-rows: 1fr 1fr 180px;
  gap: 10px;
  padding: 10px;
}

.chart {
  background: #020617;
  border-radius: 10px;
  padding: 10px;
  border: 1px solid #1f2937;
}

.chart h2 {
  margin: 0;
  text-align: center;
}

.canvas-placeholder {
  height: calc(100% - 30px);
  border: 1px dashed #334155;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #64748b;
}

/* ===== CONSOLE ===== */
.console {
  background: #020617;
  border-radius: 10px;
  border: 1px solid #1f2937;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

.console-output {
  flex: 1;
  font-family: monospace;
  font-size: 0.8em;
  color: #22c55e;
  overflow-y: auto;
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">

    <div class="group">
      <h3>Estado</h3>
      <div class="status">
        <div id="statusDot" class="dot red"></div>
        <span id="statusText">IDLE</span>
      </div>
    </div>

    <div class="group">
      <h3>Seleccionar Modo</h3>
      <button class="mode-btn" data-mode="Manual">Manual</button>
      <button class="mode-btn" data-mode="Descarga">Descarga</button>
      <button class="mode-btn" data-mode="CC/CV">CC / CV</button>
      <button class="mode-btn" data-mode="HPPC">HPPC</button>
      <button class="mode-btn" data-mode="Rint">R. Int</button>
      <button class="mode-btn" data-mode="Dynamic">Dynamic</button>
    </div>

    <div class="group">
      <h3>Tipo de operación</h3>
      <button class="op-btn" data-op="Carga">Carga (+)</button>
      <button class="op-btn" data-op="Descarga">Descarga (-)</button>

      <label>Corriente (A)</label>
      <input id="currentInput" value="0.50">

      <label>Ventana gráfica (s)</label>
      <input value="60">

      <button id="startBtn" class="primary">Iniciar manual</button>
    </div>

  </div>

  <div class="main">
    <div class="chart">
      <h2>Corriente</h2>
      <div class="canvas-placeholder">Gráfica mock</div>
    </div>

    <div class="chart">
      <h2>Voltaje</h2>
      <div class="canvas-placeholder">Gráfica mock</div>
    </div>

    <div class="console">
      <strong>Consola</strong>
      <div id="console" class="console-output"></div>
    </div>
  </div>

</div>

<script>
const state = {
  mode: null,
  operation: null,
  running: false
};

const consoleEl = document.getElementById("console");
const statusText = document.getElementById("statusText");
const statusDot = document.getElementById("statusDot");
const startBtn = document.getElementById("startBtn");

function log(msg) {
  consoleEl.innerHTML += `> ${msg}<br>`;
  consoleEl.scrollTop = consoleEl.scrollHeight;
}

document.querySelectorAll(".mode-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".mode-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    state.mode = btn.dataset.mode;
    log(`Modo seleccionado: ${state.mode}`);
  };
});

document.querySelectorAll(".op-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".op-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    state.operation = btn.dataset.op;
    log(`Operación: ${state.operation}`);
  };
});

startBtn.onclick = () => {
  state.running = !state.running;

  if (state.running) {
    statusText.textContent = "RUNNING";
    statusDot.className = "dot green";
    startBtn.textContent = "Detener";
    startBtn.classList.add("running");
    log(`Proceso iniciado (${state.mode || "sin modo"})`);
  } else {
    statusText.textContent = "IDLE";
    statusDot.className = "dot red";
    startBtn.textContent = "Iniciar manual";
    startBtn.classList.remove("running");
    log("Proceso detenido");
  }
};
</script>

</body>
</html>
