<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Battery Control UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   BASE
===================== */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #0b0f14;
  color: #e6e6e6;
}

.container {
  width: 420px;
  padding: 20px;
}

/* =====================
   SECCIONES
===================== */
.section {
  background: #121821;
  border-radius: 10px;
  padding: 16px;
  margin-bottom: 20px;
  box-shadow: inset 0 0 0 1px #1f2a38;
}

.section h3 {
  margin: 0 0 12px;
  font-size: 15px;
  color: #4da3ff;
}

/* =====================
   MODOS
===================== */
.modes {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.mode-btn {
  background: #1b222c;
  border: 1px solid #263244;
  border-radius: 8px;
  padding: 12px;
  color: #ddd;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

.mode-btn.active {
  border-color: #4da3ff;
  background: #162436;
  color: #4da3ff;
}

.mode-btn:hover {
  background: #202a38;
}

/* =====================
   FORMULARIOS
===================== */
.form {
  display: none;
}

.form.active {
  display: block;
}

.field {
  margin-bottom: 12px;
}

.field label {
  display: block;
  font-size: 13px;
  margin-bottom: 4px;
  color: #aaa;
}

.field input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #263244;
  background: #0e141c;
  color: #fff;
}

/* =====================
   BOTONES
===================== */
.start-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  font-size: 15px;
  margin-top: 10px;
}

.start-manual { background: #2a8f3a; color: #fff; }
.start-cccv   { background: #0d8aa6; color: #fff; }
.start-other  { background: #444; color: #ccc; }
</style>
</head>

<body>
<div class="container">

  <!-- =====================
       MODOS
  ====================== -->
  <div class="section">
    <h3>Seleccionar Modo</h3>
    <div class="modes">
      <button class="mode-btn active" onclick="selectMode('manual')">‚òù Manual</button>
      <button class="mode-btn" onclick="selectMode('descarga')">üîã Descarga</button>
      <button class="mode-btn" onclick="selectMode('cccv')">üîÅ CC / CV</button>
      <button class="mode-btn" onclick="selectMode('hppc')">üìà HPPC</button>
      <button class="mode-btn" onclick="selectMode('rint')">üìè R. Int</button>
      <button class="mode-btn" onclick="selectMode('dynamic')">üìä Dynamic</button>
    </div>
  </div>

  <!-- =====================
       MANUAL
  ====================== -->
  <div class="section form active" id="manual">
    <h3>Modo Manual</h3>

    <div class="field">
      <label>Corriente (A)</label>
      <input type="number" step="0.01" value="0.80">
    </div>

    <div class="field">
      <label>Ventana gr√°fica (s)</label>
      <input type="number" value="60">
    </div>

    <button class="start-btn start-manual">‚ñ∂ Iniciar manual</button>
  </div>

  <!-- =====================
       CC / CV
  ====================== -->
  <div class="section form" id="cccv">
    <h3>Modo CC / CV</h3>
    <p style="font-size:13px;color:#999">
      Carga CC hasta V objetivo, luego CV hasta I corte
    </p>

    <div class="field">
      <label>Corriente CC (A)</label>
      <input type="number" step="0.01" value="0.50">
    </div>

    <div class="field">
      <label>Voltaje objetivo (V)</label>
      <input type="number" step="0.01" value="4.20">
    </div>

    <div class="field">
      <label>Corriente de corte (A)</label>
      <input type="number" step="0.001" value="0.05">
    </div>

    <button class="start-btn start-cccv">‚ñ∂ Iniciar CC / CV</button>
  </div>

  <!-- =====================
       DESCARGA
  ====================== -->
  <div class="section form" id="descarga">
    <h3>Modo Descarga</h3>

    <div class="field">
      <label>Corriente de descarga (A)</label>
      <input type="number" step="0.01" value="-1.00">
    </div>

    <button class="start-btn start-other">‚ñ∂ Iniciar descarga</button>
  </div>

  <!-- =====================
       OTROS (placeholder)
  ====================== -->
  <div class="section form" id="hppc">
    <h3>Modo HPPC</h3>
    <p style="color:#888">Configuraci√≥n avanzada (pendiente)</p>
    <button class="start-btn start-other">‚ñ∂ Iniciar HPPC</button>
  </div>

  <div class="section form" id="rint">
    <h3>Resistencia Interna</h3>
    <p style="color:#888">Configuraci√≥n pendiente</p>
    <button class="start-btn start-other">‚ñ∂ Medir Rint</button>
  </div>

  <div class="section form" id="dynamic">
    <h3>Modo Din√°mico</h3>
    <p style="color:#888">Perfil din√°mico pendiente</p>
    <button class="start-btn start-other">‚ñ∂ Iniciar din√°mico</button>
  </div>

</div>

<script>
function selectMode(mode) {
  // botones
  document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');

  // formularios
  document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
  document.getElementById(mode).classList.add('active');
}
</script>

</body>
</html>
