<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Obtener Cognito Identity ID</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1370.0.min.js"></script>
</head>
<body>
<h2>Obtener Identity ID</h2>
<button onclick="obtenerID()">Obtener ID</button>
<pre id="resultado"></pre>

<script>
AWS.config.region = "us-east-1";
AWS.config.credentials = new AWS.CognitoIdentityCredentials({
  IdentityPoolId: "us-east-1:7860e2f2-eb64-4494-9c2a-fe735c8912ec"
});

function obtenerID() {
  AWS.config.credentials.get((err) => {
    if (err) {
      document.getElementById("resultado").textContent = "Error: " + err;
      return;
    }
    
    const identityId = AWS.config.credentials.identityId;
    document.getElementById("resultado").textContent = 
      "Tu Cognito Identity ID es:\n\n" + identityId + 
      "\n\nCopia este ID y Ãºsalo en el siguiente paso.";
  });
}
</script>
</body>
</html>
