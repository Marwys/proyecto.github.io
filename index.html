<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificar Identity ID</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1370.0.min.js"></script>
</head>
<body>
<h2>Verificar Identity ID</h2>
<button onclick="verificar()">Verificar</button>
<pre id="resultado"></pre>

<script>
AWS.config.region = "us-east-1";
AWS.config.credentials = new AWS.CognitoIdentityCredentials({
  IdentityPoolId: "us-east-1:7860e2f2-eb64-4494-9c2a-fe735c8912ec"
});

function verificar() {
  AWS.config.credentials.get((err) => {
    if (err) {
      document.getElementById("resultado").textContent = "Error: " + err;
      return;
    }
    
    const id = AWS.config.credentials.identityId;
    document.getElementById("resultado").textContent = 
      "Identity ID actual:\n" + id + 
      "\n\nSi es diferente a:\nus-east-1:a051ce91-467f-c233-8c24-827a202cd867" +
      "\n\nEjecuta:\naws iot attach-policy --policy-name WebClientPolicy --target \"" + id + "\" --region us-east-1";
  });
}
</script>
</body>
</html>
