<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Battery Control GUI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =========================
   BASE
========================= */
body {
  margin: 0;
  background: #0e131a;
  color: #d1d5db;
  font-family: "Segoe UI", system-ui, sans-serif;
}

* {
  box-sizing: border-box;
}

/* =========================
   LAYOUT
========================= */
.app {
  display: grid;
  grid-template-columns: 320px 1fr;
  height: 100vh;
}

/* =========================
   SIDEBAR
========================= */
.sidebar {
  background: #0b0f16;
  padding: 15px;
  border-right: 1px solid #1f2933;
  overflow-y: auto;
}

.group {
  background: #111827;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 12px;
}

.group h3 {
  margin: 0 0 10px;
  font-size: 0.95em;
  color: #60a5fa;
}

/* =========================
   STATUS
========================= */
.status {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.85em;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}

.dot.red { background: #ef4444; }
.dot.green { background: #22c55e; }

/* =========================
   BUTTONS
========================= */
button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  background: #1f2937;
  color: #e5e7eb;
  cursor: pointer;
  font-weight: 600;
}

button:hover {
  background: #374151;
}

button.primary {
  background: #16a34a;
  color: #052e16;
}

button.primary:hover {
  background: #22c55e;
}

/* =========================
   INPUTS
========================= */
label {
  font-size: 0.8em;
  color: #9ca3af;
}

input {
  width: 100%;
  padding: 8px;
  background: #020617;
  border: 1px solid #1f2937;
  color: #e5e7eb;
  border-radius: 6px;
  margin-top: 4px;
}

/* =========================
   MAIN AREA
========================= */
.main {
  display: grid;
  grid-template-rows: 1fr 1fr 180px;
  gap: 10px;
  padding: 10px;
}

/* =========================
   CHARTS
========================= */
.chart {
  background: #020617;
  border-radius: 10px;
  padding: 10px;
  border: 1px solid #1f2937;
}

.chart h2 {
  margin: 0 0 5px;
  font-size: 1em;
  text-align: center;
  color: #e5e7eb;
}

.canvas-placeholder {
  height: calc(100% - 30px);
  border: 1px dashed #334155;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #64748b;
  font-size: 0.85em;
}

/* =========================
   CONSOLE
========================= */
.console {
  background: #020617;
  border-radius: 10px;
  border: 1px solid #1f2937;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

.console h3 {
  margin: 0 0 5px;
  font-size: 0.9em;
  color: #38bdf8;
}

.console-output {
  flex: 1;
  background: #020617;
  border: 1px solid #1f2937;
  border-radius: 6px;
  padding: 6px;
  font-family: monospace;
  font-size: 0.8em;
  color: #22c55e;
  overflow-y: auto;
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">

    <div class="group">
      <h3>Conexi√≥n Serial</h3>
      <label>Puerto</label>
      <input value="COM1">
      <button>Conectar</button>
      <div class="status">
        <div class="dot red"></div>
        Desconectado
      </div>
    </div>

    <div class="group">
      <h3>Mediciones en Tiempo Real</h3>
      ‚ö° -- A<br>
      üîã -- V<br>
      ‚öôÔ∏è Duty: -- %<br>
      üü° Estado: IDLE
    </div>

    <div class="group">
      <h3>Seleccionar Modo</h3>
      <button>Manual</button>
      <button>Descarga</button>
      <button>CC / CV</button>
      <button>HPPC</button>
      <button>R. Int</button>
      <button>Dynamic</button>
    </div>

    <div class="group">
      <h3>Tipo de operaci√≥n</h3>
      <button>Carga (+)</button>
      <button>Descarga (-)</button>

      <label>Corriente (A)</label>
      <input value="0.50">

      <label>Ventana gr√°fica (s)</label>
      <input value="60">

      <button class="primary">Iniciar manual</button>
    </div>

  </div>

  <!-- MAIN -->
  <div class="main">

    <div class="chart">
      <h2>Corriente</h2>
      <div class="canvas-placeholder">
        Gr√°fica Matplotlib (mock)
      </div>
    </div>

    <div class="chart">
      <h2>Voltaje</h2>
      <div class="canvas-placeholder">
        Gr√°fica Matplotlib (mock)
      </div>
    </div>

    <div class="console">
      <h3>Consola Serial</h3>
      <div class="console-output">
        &gt; Sistema iniciado<br>
        &gt; Esperando conexi√≥n...
      </div>
    </div>

  </div>

</div>

</body>
</html>
