<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control ESP32 ¬∑ AWS IoT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --ok: #22c55e;
      --off: #ef4444;
      --warn: #facc15;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,.3);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .status {
      font-size: 0.9em;
      margin-bottom: 15px;
      color: var(--muted);
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9em;
      cursor: pointer;
      transition: transform .1s ease, opacity .1s ease;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .on {
      background: var(--ok);
      color: #052e16;
    }

    .off {
      background: var(--off);
      color: #450a0a;
    }

    .emergency {
      margin: 40px auto 0;
      display: block;
      background: var(--warn);
      color: #422006;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 14px;
      max-width: 300px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--muted);
      font-size: 0.8em;
    }
  </style>
</head>

<body>

  <h1>üîã Control de Ranuras</h1>
  <p class="subtitle">ESP32 ¬∑ AWS IoT ¬∑ Dashboard Web</p>

  <div class="grid">
    <div class="card">
      <h2>Ranura 1</h2>
      <div class="status">Control independiente</div>
      <div class="buttons">
        <button class="on" onclick="activarRanura(1)">ON</button>
        <button class="off" onclick="desactivarRanura(1)">OFF</button>
      </div>
    </div>

    <div class="card">
      <h2>Ranura 2</h2>
      <div class="status">Control independiente</div>
      <div class="buttons">
        <button class="on" onclick="activarRanura(2)">ON</button>
        <button class="off" onclick="desactivarRanura(2)">OFF</button>
      </div>
    </div>

    <div class="card">
      <h2>Ranura 3</h2>
      <div class="status">Control independiente</div>
      <div class="buttons">
        <button class="on" onclick="activarRanura(3)">ON</button>
        <button class="off" onclick="desactivarRanura(3)">OFF</button>
      </div>
    </div>
  </div>

  <button class="emergency" onclick="emergencia()">
    üö® APAGADO DE EMERGENCIA
  </button>

  <footer>
    GitHub Pages ¬∑ API Gateway ¬∑ Lambda ¬∑ AWS IoT
  </footer>

  <script>
    const API_URL = "https://TU_API.execute-api.us-east-1.amazonaws.com/prod";

    function enviarMensaje(message) {
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "publish",
          topic: "esp32/sub",
          message: message
        })
      })
      .then(() => console.log("‚úî Comando enviado", message))
      .catch(err => console.error("‚ùå Error", err));
    }

    function activarRanura(ranura) {
      enviarMensaje({
        ranura: ranura,
        enable: true
      });
    }

    function desactivarRanura(ranura) {
      enviarMensaje({
        ranura: ranura,
        enable: false
      });
    }

    function emergencia() {
      enviarMensaje({
        emergency: true
      });
    }
  </script>

</body>
</html>
