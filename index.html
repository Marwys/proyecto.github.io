<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control ESP32 Â· AWS IoT</title>

</head>

<body>
  <h2>ğŸ›ï¸ Control remoto ESP32</h2>

  <div class="panel">
    <button onclick="activar(1)">â–¶ï¸ Activar Ranura 1</button>
    <button onclick="activar(2)">â–¶ï¸ Activar Ranura 2</button>
    <button class="stop" onclick="detener()">â›” Detener Todo</button>
  </div>

  <pre id="log"></pre>

<script>
/* ==========================
   CONFIGURACIÃ“N
========================== */
const API_URL = "https://TU_API.execute-api.us-east-1.amazonaws.com/prod";

/* ==========================
   LOG
========================== */
function log(msg) {
  const t = new Date().toLocaleTimeString();
  const el = document.getElementById("log");
  el.textContent += `[${t}] ${msg}\n`;
  el.scrollTop = el.scrollHeight;
}

/* ==========================
   LLAMADAS API
========================== */
async function enviar(payload) {
  log("ğŸ“¤ Enviando â†’ " + JSON.stringify(payload));

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.success) {
      log("âœ… Comando aceptado por AWS");
    } else {
      log("âŒ Error: " + data.error);
    }

  } catch (err) {
    log("âŒ Error conexiÃ³n API");
    console.error(err);
  }
}

/* ==========================
   ACCIONES
========================== */
function activar(ranura) {
  enviar({
    enable: true,
    ranura: ranura
  });
}

function detener() {
  enviar({
    enable: false,
    ranura: -1
  });
}

/* ==========================
   INIT
========================== */
window.onload = () => {
  log("ğŸ“„ PÃ¡gina cargada");
  log("ğŸ”— API: " + API_URL);
  log("ğŸŸ¢ Listo para controlar ESP32");
};
</script>
